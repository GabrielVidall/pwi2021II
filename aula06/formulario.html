<!DOCTYPE html>
<html>
    <body>
        <h1>Tipo input texto de entrada</h1>

        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" value=""><br>
            <label for="sobrenome">Sobrenome:</label> <br>
            <input type="text" id="sobrenome" value=""><br>

        <h1>Tipo input radio de entrada</h1>   
            <input type="radio" id="HTML" name="linguagem favorita" value="HTML">
            <label for="html">HTML</label><BR>

            <input type="radio" id="CSS" name="linguagem favorita" value="CSS">
            <label for="CSS">CSS</label><br>

            <input type="radio" id="javascript" name="linguagem favorita" value="javascript">
            <label for="javascript">javascript</label><br>

            <input type="radio" id="java" name="outrogrupo" value="java">
            <label for="java">Java</label>

        <h1>Tipo input checkbox de entrada</h1>
            <input type="checkbox" id="veiculo1" name="veiculo1" value="Bicicleta">
            <label for="veiculo1">Eu tenho uma bicicleta</label><br>

            <input type="checkbox" id="veiculo2" name="veiculo2" value="Carro">
            <label for="veiculo2">Eu tenho um carro</label><br>

            <input type="checkbox" id="veiculo3" name="veiculo3" value="Barco">
            <label for="veiculo3"> Eu tenho um barco</label><br>
            
        </form>
    </body>

</html>
